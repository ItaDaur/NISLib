<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="icon" type="image/png" href="./img/Icons/icon.png">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Log in</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Login">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign in </button>
            <p class="form__text">
                <a class="form__link" href="signup.html">Don't have an account? Sign up</a>
            </p>
            <ul class="social">
                <li>
                    <a href="https://twitter.com/" title="">
                        <span class="icon fa fa-twitter"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" title="">
                        <span class="icon fa fa-facebook"></span>
                    </a>
                </li>
                <li>
                    <a href="https://plus.google.com/" title="">
                        <span class="icon fa fa-google-plus"></span>
                    </a>
                </li>
            </ul>
            <br>
            <br>
            <a class="form__button" href="index.html" style="margin-left:144px">Home</a>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
